<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-FORMS</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Body */
        body {
            background: linear-gradient(135deg, #e23744, #ff6b6b);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Form container */
        form {
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
        }

        /* Heading */
        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #e23744;
        }

        /* Form groups */
        form div {
            margin-bottom: 18px;
        }

        /* Labels */
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
            color: #333;
            font-size: 14px;
        }

        /* Inputs, select, textarea */
        input,
        select,
        textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #e23744;
            outline: none;
            box-shadow: 0 0 6px rgba(226, 55, 68, 0.4);
        }

        /* Radio buttons */
        form p {
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="radio"] {
            margin-right: 6px;
        }

        label[for="basic"],
        label[for="premium"],
        label[for="vip"] {
            margin-right: 15px;
            font-weight: normal;
        }

        /* Textarea */
        textarea {
            resize: none;
        }

        /* Button */
        button {
            width: 100%;
            padding: 12px;
            background: #e23744;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #c92a37;
        }
    </style>
</head>

<body>
    <h1>forms in html</h1>
</body>
<!--forms starts from here-->
<form action="/submit.php">
    <!--text input for name-->
    <div>
        <label for="name">Names</label>
        <input id="name" type="name" placeholder="Enter Your Name" required>
    </div>
    <!--phone input-->
    <div>
        <label for="phone">Phone</label>
        <input id="phone" type="phone" placeholder="Enter Phone No" required>
    </div>
    <!--email input-->
    <div>
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Enter Email" required>
    </div>
    <!--password input-->
    <div>
        <label for="password">password</label>
        <input id="password" type="password" placeholder="Enter password" required>
    </div>
    <!--date input-->
    <div>
        <label for="dob">date of birth</label>
        <input id="dob" type="date" required>
    </div>
    <!--gender input-->
    <div>
        <label for="gender">gender</label>
        <select id="gender" required>
            <option value="" disabled selected>select gender
            </option>
            <option value="male">male</option>
            <option value="female">female</option>
        </select>
    </div>
    <!--for subscription input-->
    <div>
        <p>Subscription plan</p>
        <input id="basic" type="radio" name="subscription" value="basic">
        <label for="basic">basic</label>

        <input id="premium" type="radio" name="subscription" value="premium">
        <label for="premium">premium</label>

        <input id="vip" type="radio" name="subscription" value="vip">
        <label for="vip">vip</label>
    </div>
    <!--comment input-->
    <div>
        <label for="comments">comments</label>
        <textarea id="comments" placeholder="enter your comments" rows="3"></textarea>
    </div>
    <!--submit button-->
    <div>
        <button type="submit">submit</button>
    </div>
</form>

</body>

</html>
