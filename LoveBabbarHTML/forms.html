<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lovebabbar</title>
</head>
<body>
    <h2>forms</h2>

    <form>
        <label for="email">enter email id</label>
        <input type="text" id="email">
        <br>
        <label for="password">enter password</label>
        <input type="password" id="password">
        <br>
        <label for="city">enter name</label>
        <input type="checkbox" id="checkbox">
        <br> <br>

        <label for="datepicker">choose date</label>
        <input type="date" id="datepicker">
        <br> <br>
        <label for="selector1">choose your fruits</label>
        <select name="fruits" id="selector1">
            <option value="licchi">licchi</option>
            <option value="mangoes">mangoes</option>
            <option value="apple">apple</option>
            <option value="orange">orange</option>
        </select>
        <br>
        <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="enter text here..."></textarea>
        <br>
        <label for="radio1">male</label>
        <input type="radio" name="radio1" id="radio1">
        <label for="radio2">female</label>
        <input type="radio" name="radio2" id="radio2">
        <br>
        <label for="checkbox1">hindi</label>
        <input type="checkbox" name="checkbox1" id="checkbox1">
        <label for="checkbox2">english</label>
        <input type="checkbox" name="checkbox2" id="checkbox2">
        <br>
        <label for="fileselect">uplode</label>
        <input type="file" name="fileselect" id="fileselect">

        <br> <br>
        <button>game over</button>
    </form>
</body>
</html>
